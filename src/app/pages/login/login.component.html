<div class="main-container">
    <div class="login-container container">
        <div class="form-container row">
            <div class="form col-12 col-md-7">
                <h1>
                    Login
                </h1>
                <form>
                    <div class="mb-3">
                        <label for="registrationNumber" class="form-label">
                            Registration Number
                        </label>
                        <input [(ngModel)]="loginUserData.registration_number" type="text" class="form-control"
                            name="registration_number" id="registrationNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            Password
                        </label>
                        <input [(ngModel)]="loginUserData.password" type="password" class="form-control" name="password"
                            id="password" required>
                    </div>

                        </div>

                                Admin
                            </label>
                        </div>
                    </div> -->

                        <button (click)="loginUser()" type="submit" class="btn btn-primary">Log In</button>
                        <span class="ms-2">

                        </span>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
